<div
  *ngIf="showAlertError"
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
  style="position: fixed; top: 15px; right: 30px; z-index: 1000"
>
  {{ alertMessage }}
</div>
<div
  *ngIf="showAlertSuccess"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
  style="position: fixed; top: 15px; right: 30px; z-index: 1000"
>
  {{ alertMessage }}
</div>
<div class="card p-3 mb-3">
    <form>
        <div class="row">
            <div class="col-4">
                <div class="form-group mt-3">
                    <label for="colorCode">Color code:</label>
                    <input id="colorCode" type="text" class="form-control mt-2" [(ngModel)]="color.colorCode"
                        name="colorCode" [readOnly]="editing" />
                </div>
                <div *ngIf="!checkColorCode" class="text-danger fst-italic">{{ errorMsgColorCode }}</div>
            </div>
            <div class="col-4">
                <div class="form-group mt-3">
                    <label for="colorName">Color name:</label>
                    <input id="colorName" type="text" class="form-control mt-2" [(ngModel)]="color.colorName"
                        name="colorName" />
                </div>
                <div *ngIf="!checkColorName" class="text-danger fst-italic">{{ errorMsgColorName }}</div>
            </div>
            <div class="col-4">
                <div class="form-group  mt-3">
                    <label for="description">Description:</label>
                    <input id="description" type="text" class="form-control mt-2" [(ngModel)]="color.description"
                        name="description" />
                </div>
                <div *ngIf="!checkColorName" class="text-danger fst-italic">{{ errorMsgDescription }}</div>
            </div>
            <div class="col-12 mt-3">
                <button [disabled]="editing" class="btn btn-outline-success" (click)="onSubmit()">
                    <iconify-icon icon="gg:add-r"></iconify-icon> Create
                </button>
                <button [disabled]="!editing" class="btn btn-outline-primary ms-3" (click)="onUpdate()">
                    <iconify-icon icon="dashicons:update-alt"></iconify-icon> Update
                </button>
                <button class="btn btn-outline-danger ms-3" (click)="clear()">
                    <iconify-icon icon="tdesign:clear-formatting-1"></iconify-icon> Clear
                </button>
            </div>
        </div>
    </form>
</div>
<div class="card p-3">
    <h3 class="text-center font-monospace">Color List</h3>

    <table class="table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Color code</th>
                <th>Color name</th>
                <th>Desscription</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let color of colors; index as i">
                <td>{{ i + 1}}</td>
                <td>{{color.colorCode}}</td>
                <td>{{color.colorName}}</td>
                <td>{{color.description}}</td>
                <td>
                    <button class="btn btn-outline-info" (click)="edit(color)"><iconify-icon
                            icon="ant-design:edit-twotone"></iconify-icon>Edit</button>
                    <button class="btn btn-outline-danger ms-2" [disabled]="!role" (click)="delete(color)"><iconify-icon
                            icon="mi:delete"></iconify-icon>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
