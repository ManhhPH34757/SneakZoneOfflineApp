
<div class="Container">
    <div class="card p-3 mb-3">
        <h3 class="text-center font-monospace ">Size Infomation</h3>
        <form>
            <div class="row mt-3">
                <div class="col-4">
                    <div class="form-group">
                        <label for="sizeCode">Size Code</label>
                        <input id="sizeCode" type="text" class="form-control mt-2" [(ngModel)]="size.sizeCode" name="sizeCode">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="sizeName">Size Name</label>
                        <input id="sizeName" type="text" class="form-control mt-2" [(ngModel)]="size.sizeName" name="sizeName">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="email">Description</label>
                        <input id="description" type="text" class="form-control mt-2" [(ngModel)]="size.description" name="description">
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button class="btn btn-outline-success" (click)="onSubmit()">
                    <iconify-icon icon="gg:add-r"></iconify-icon> Create
                  </button>
                  <button class="btn btn-outline-primary ms-3" (click)="onUpdate()">
                    <iconify-icon icon="dashicons:update-alt"></iconify-icon> Update
                  </button>
                  <button class="btn btn-outline-danger ms-3"(click)="clear()">
                    <iconify-icon icon="tdesign:clear-formatting-1"></iconify-icon> Clear
                  </button>
            </div>
        </form>
    </div>
    <div class="card p-3 mb-0">
        <h3 class="text-center font-monospace">Size List</h3>
    <form>
        <div class="row mt-2 mb-5">
            <div class="col-10">
                <div class="form-group">
                    <label for="filterSizesName">Size Name</label>
                    <input id="filterSizesName" type="text" class="form-control mt-2" name="sizeName" />
                </div>
            </div>
            <div  class="col-2 d-flex align-items-end">
                <button class="btn btn-outline-secondary me-2"><iconify-icon
                        icon="material-symbols:all-out-outline"></iconify-icon>All</button>
                <button class="btn btn-outline-indigo " ><iconify-icon
                        icon="mingcute:filter-line"></iconify-icon> Filter</button>
            </div>
        </div>
    </form>
        <table class="table">
           <thead>
            <tr>
                <th>ID</th>
                <th>Size Code</th>
                <th>Size Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
           </thead>
           <tbody>
            <tr *ngFor="let si of sizes,index as i">
                <td>{{i+1}}</td>
                <td>{{si.sizeCode}}</td>
                <td>{{si.sizeName}}</td>
                <td>{{si.description}}</td>
                <td>
                    <button class="btn btn-outline-info"(click)="edit(si)">
                        <iconify-icon icon="ant-design:edit-twotone"></iconify-icon> Edit</button>
                    <button class="btn btn-outline-danger ms-3"(click)="delete(si)">
                        <iconify-icon icon="mi:delete"></iconify-icon> Delete</button>
                </td>
            </tr>
           </tbody>
        </table>
    </div>
</div>
